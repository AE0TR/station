version: "3.9"
services:
  adsb:
    image: sdr:adsb
    devices: 
      - /dev/bus/usb/001/005
    ports:
      - "1230:1230"
    environment:
      - MODE=publish
      - DEVICE_SN=1230
      - MQ_URL=mqtt://mq/adsb/raw
    entrypoint: "/entrypoint.sh"
    restart: unless-stopped
    depends_on:
      - mq
    networks: 
      - adsbnet
  mq:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - "./src/ctx/mosquitto.conf:/mosquitto/config/mosquitto.conf"
    restart: unless-stopped
    networks:
      - adsbnet
networks:
  adsbnet:
